<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flip 7 Pro</title>
    
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' style='background:%23f37021'%3E%3Cg transform='translate(256 256)'%3E%3Ctext x='0' y='20' font-family='sans-serif' font-weight='bold' font-size='300' text-anchor='middle' fill='white'%3E7%3C/text%3E%3C/g%3E%3C/svg%3E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary-color: #2c3e50;
            --win-color: #ffd700;
            --bg-color: #ffffff;
            --footer-bg: #f8f9fa;
            --card-num-bg: #007dc3;
            --card-bonus-bg: #f37021;
            --card-mult-bg: #92278f;
            --btn-ok: #27ae60;
            --btn-bust: #c0392b;
            --text-color: #212529;
            --grid-cols: 50px 1fr 1fr 1fr 1fr;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden; 
            height: 100vh; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        /* --- FIXED HEADER --- */
        .app-header {
            flex-shrink: 0;
            width: 100%;
            background-color: #f1f3f5;
            border-bottom: 2px solid #dee2e6;
            z-index: 50;
            padding-top: env(safe-area-inset-top); 
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: var(--grid-cols);
            text-align: center;
            align-items: center;
            padding: 15px 0;
        }

        .header-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* --- SCROLLABLE CONTENT --- */
        .scroll-container {
            flex: 1;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 180px; 
        }

        /* --- SCORE ROWS --- */
        .round-row {
            display: grid;
            grid-template-columns: var(--grid-cols);
            align-items: center;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            padding: 4px 0;
        }

        .round-num {
            font-size: 1.2rem;
            color: #adb5bd;
            font-weight: bold;
        }

        .score-cell {
            padding: 0 5px;
        }

        .score-display {
            width: 90%;
            border: 2px solid #ced4da;
            border-radius: 10px;
            font-size: 2.8rem;
            font-weight: 800;
            background: #fdfdfd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3.6rem; 
            color: var(--text-color);
            margin: 0 auto;
        }

        /* --- FOOTER --- */
        footer {
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%; 
            background: var(--footer-bg); 
            display: flex;
            justify-content: center;
            box-shadow: 0 -8px 20px rgba(0,0,0,0.1);
            border-top: 1px solid #dee2e6;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .footer-content {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: var(--grid-cols);
            padding: 10px 0 20px 0;
            align-items: center; /* Center Vertically */
        }

        .total-box { display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.3s; border-radius: 15px; margin: 0 5px; padding: 5px 0; }
        
        .total-val { font-size: 5rem; font-weight: 900; line-height: 0.9; }
        
        /* Removed translateY from here */
        .is-leading { background-color: var(--win-color); padding-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .crown { font-size: 1.5rem; height: 1.5rem; visibility: hidden; margin-bottom: 0px; }
        .is-leading .crown { visibility: visible; }
        .sigma-icon { display:flex; align-items:center; justify-content:center; font-size:2rem; color:#ced4da; height: 100%; }

        /* --- SCORING OVERLAY --- */
        #scoringOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
            transition: opacity 0.3s;
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background: #f1f3f5;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
            height: 80px;
            padding-top: max(10px, env(safe-area-inset-top)); 
        }

        .header-left { display: flex; flex-direction: column; justify-content: center; }
        .calc-title { font-size: 1rem; font-weight: 700; color: #868e96; letter-spacing: 1px; text-transform: uppercase; }
        .player-name-display { font-size: 2.2rem; font-weight: 900; color: #212529; }
        
        .tally-box { display: flex; align-items: center; gap: 20px; }
        .tally-info { display: flex; flex-direction: column; align-items: flex-end; }
        .tally-label { font-size: 1rem; font-weight: bold; color: #666; }
        .tally-total { font-size: 5rem; font-weight: 900; line-height: 1; color: var(--primary-color); min-width: 100px; text-align: right; }

        .overlay-body {
            flex: 1;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow: hidden;
        }

        .grid-modifiers {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            flex-shrink: 0;
            height: 16%;
            min-height: 90px;
        }

        .grid-numbers {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr); 
            gap: 12px;
            flex-grow: 1;
            padding-top: 5px;
        }

        .card {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.1s, opacity 0.2s, filter 0.2s;
            opacity: 0.4;
            filter: grayscale(40%);
        }

        .card.modifier { background: var(--card-bonus-bg); font-size: 2.5rem; }
        .card.multiplier { background: var(--card-mult-bg); font-size: 2.5rem; }
        .card.num { background: var(--card-num-bg); font-size: 4.5rem; }
        
        .card.selected { 
            outline: 8px solid #2ecc71; 
            outline-offset: -2px;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            opacity: 1;
            filter: grayscale(0%);
            z-index: 10;
        }

        .action-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px 20px 30px 20px;
            background: #e9ecef;
            flex-shrink: 0;
            border-top: 1px solid #dee2e6;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
        }

        .action-btn {
            padding: 22px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .btn-bust { background: var(--btn-bust); }
        .btn-manual { background: #495057; }
        .btn-cancel { background: #adb5bd; color: #212529; }
        .btn-ok { background: var(--btn-ok); }

        /* --- UPDATED MANUAL MODAL --- */
        #manualModal {
            display: none; 
            position: fixed;
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: #212529; 
            padding: 40px; 
            border-radius: 30px; 
            z-index: 2000;
            width: 340px; /* Wider modal */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .numpad { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            margin-bottom: 25px;
        }
        /* Larger Num Buttons */
        .num-btn { 
            width: 100%; 
            aspect-ratio: 1;
            font-size: 2.5rem; 
            border-radius: 50%; 
            border: none; 
            background: #343a40; 
            color: white; 
            font-weight: bold; 
        }
        .num-btn:active { background: #495057; }

        /* New Cancel Button */
        .manual-cancel-btn {
            width: 100%;
            padding: 18px;
            background: #495057;
            color: #adb5bd;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .flying-score {
            position: fixed;
            font-size: 5rem;
            font-weight: 900;
            color: var(--primary-color);
            z-index: 9999;
            pointer-events: none;
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<header class="app-header">
    <div class="header-content">
        <div></div> <div class="header-name">çˆ¸</div>
        <div class="header-name">åª½</div>
        <div class="header-name">èª </div>
        <div class="header-name">å¨œ</div>
    </div>
</header>

<div class="scroll-container" id="scrollContainer">
    <div id="roundsList">
        </div>
    
    <div id="addRoundBtnContainer" style="text-align:center; padding: 30px;">
        <button onclick="addRow()" style="background:var(--primary-color); color:white; border:none; padding:18px 40px; border-radius:40px; font-size:1.5rem; font-weight:bold;">+ NEXT ROUND</button>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div class="sigma-icon">Î£</div>
        <div class="total-box" id="box-0"><span class="crown">ðŸ‘‘</span><span class="total-val" id="total-0">0</span></div>
        <div class="total-box" id="box-1"><span class="crown">ðŸ‘‘</span><span class="total-val" id="total-1">0</span></div>
        <div class="total-box" id="box-2"><span class="crown">ðŸ‘‘</span><span class="total-val" id="total-2">0</span></div>
        <div class="total-box" id="box-3"><span class="crown">ðŸ‘‘</span><span class="total-val" id="total-3">0</span></div>
    </div>
</footer>

<div id="scoringOverlay">
    <div class="overlay-header">
        <div class="header-left">
            <div class="calc-title">SCORING FOR</div>
            <div class="player-name-display" id="playerNameDisplay">PLAYER</div>
        </div>
        <div class="tally-box">
            <div class="tally-info">
                <div class="tally-label" id="cardCountLabel">Cards: 0/7</div>
                <div class="tally-label" id="flipBonusLabel">Bonus: 0</div>
            </div>
            <div class="tally-total" id="currentTally">0</div>
        </div>
    </div>
    
    <div class="overlay-body">
        <div class="grid-modifiers">
            <div class="card modifier" onclick="toggleCard(this, 2)">+2</div>
            <div class="card modifier" onclick="toggleCard(this, 4)">+4</div>
            <div class="card modifier" onclick="toggleCard(this, 6)">+6</div>
            <div class="card modifier" onclick="toggleCard(this, 8)">+8</div>
            <div class="card modifier" onclick="toggleCard(this, 10)">+10</div>
            <div class="card multiplier" onclick="toggleCard(this, 'x2')">x2</div>
        </div>
        <div class="grid-numbers">
            <div class="card num" onclick="toggleCard(this, 0)">0</div>
            <div class="card num" onclick="toggleCard(this, 1)">1</div>
            <div class="card num" onclick="toggleCard(this, 2)">2</div>
            <div class="card num" onclick="toggleCard(this, 3)">3</div>
            <div class="card num" onclick="toggleCard(this, 4)">4</div>
            <div class="card num" onclick="toggleCard(this, 5)">5</div>
            <div class="card num" onclick="toggleCard(this, 6)">6</div>
            <div class="card num" onclick="toggleCard(this, 7)">7</div>
            <div class="card num" onclick="toggleCard(this, 8)">8</div>
            <div class="card num" onclick="toggleCard(this, 9)">9</div>
            <div class="card num" onclick="toggleCard(this, 10)">10</div>
            <div class="card num" onclick="toggleCard(this, 11)">11</div>
            <div class="card num" onclick="toggleCard(this, 12)">12</div>
        </div>
    </div>
    <div class="action-bar">
        <button class="action-btn btn-bust" onclick="applyScore(0, false)">BUST</button>
        <button class="action-btn btn-manual" onclick="showManual()">MANUAL</button>
        <button class="action-btn btn-cancel" onclick="closeOverlay()">CANCEL</button>
        <button class="action-btn btn-ok" onclick="applyCurrentTally(true)">OK</button>
    </div>
</div>

<div id="manualModal">
    <div id="manualDisplay" style="color:white; font-size:4rem; text-align:center; margin-bottom:25px; font-weight: 900;">0</div>
    <div class="numpad">
        <button class="num-btn" onclick="pressNum(1)">1</button>
        <button class="num-btn" onclick="pressNum(2)">2</button>
        <button class="num-btn" onclick="pressNum(3)">3</button>
        <button class="num-btn" onclick="pressNum(4)">4</button>
        <button class="num-btn" onclick="pressNum(5)">5</button>
        <button class="num-btn" onclick="pressNum(6)">6</button>
        <button class="num-btn" onclick="pressNum(7)">7</button>
        <button class="num-btn" onclick="pressNum(8)">8</button>
        <button class="num-btn" onclick="pressNum(9)">9</button>
        <button class="num-btn" onclick="pressNum('C')" style="background:var(--btn-bust)">C</button>
        <button class="num-btn" onclick="pressNum(0)">0</button>
        <button class="num-btn" onclick="pressNum('OK')" style="background:var(--btn-ok)">OK</button>
    </div>
    <button class="manual-cancel-btn" onclick="closeManual()">CANCEL</button>
</div>

<script>
    let activeCell = null;
    let activeRowId = 0; 
    let selectedCards = { nums: new Set(), mods: new Set(), x2: false };
    let manualValue = "";
    const players = ["çˆ¸", "åª½", "èª ", "å¨œ"];

    function addRow() {
        activeRowId++;
        const roundsList = document.getElementById('roundsList');
        const row = document.createElement('div');
        row.className = 'round-row';
        
        let html = `<div class="round-num">${activeRowId}</div>`;
        for(let i=0; i<4; i++) {
            html += `<div class="score-cell"><div id="r${activeRowId}-p${i}" class="score-display p${i}-val" onclick="openScoring(this, ${i})"></div></div>`;
        }
        
        row.innerHTML = html;
        roundsList.appendChild(row);

        const btn = document.getElementById('addRoundBtnContainer');
        setTimeout(() => {
            btn.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }

    function openScoring(el, playerIndex) {
        activeCell = el;
        document.getElementById('playerNameDisplay').innerText = players[playerIndex];
        
        selectedCards = { nums: new Set(), mods: new Set(), x2: false };
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        updateTally();
        
        const overlay = document.getElementById('scoringOverlay');
        overlay.style.display = 'flex';
        void overlay.offsetWidth;
        overlay.style.opacity = '1';
    }

    function toggleCard(el, val) {
        el.classList.toggle('selected');
        const isSelected = el.classList.contains('selected');
        if (val === 'x2') {
            selectedCards.x2 = isSelected;
        } else if (el.classList.contains('num')) {
            isSelected ? selectedCards.nums.add(val) : selectedCards.nums.delete(val);
        } else {
            isSelected ? selectedCards.mods.add(val) : selectedCards.mods.delete(val);
        }
        updateTally();
    }

    function updateTally() {
        let score = 0;
        selectedCards.nums.forEach(n => score += n);
        if (selectedCards.x2) score *= 2;
        selectedCards.mods.forEach(m => score += m);
        let bonus = (selectedCards.nums.size === 7) ? 15 : 0;
        score += bonus;

        document.getElementById('currentTally').innerText = score;
        document.getElementById('flipBonusLabel').innerText = `Bonus: ${bonus > 0 ? '+15' : '0'}`;
        document.getElementById('cardCountLabel').innerText = `Cards: ${selectedCards.nums.size}/7`;
        document.getElementById('cardCountLabel').style.color = (selectedCards.nums.size === 7) ? "#27ae60" : "#666";
    }

    function applyCurrentTally(animate) {
        const val = document.getElementById('currentTally').innerText;
        applyScore(val, animate);
    }

    function applyScore(val, animate) {
        if (!activeCell) return;

        if (animate) {
            animateScoreTransfer(val);
        } else {
            finalizeScore(val);
            closeOverlay();
        }
    }

    function animateScoreTransfer(val) {
        const overlay = document.getElementById('scoringOverlay');
        const sourceEl = document.getElementById('currentTally');
        const targetEl = activeCell;

        const sourceRect = sourceEl.getBoundingClientRect();
        const targetRect = targetEl.getBoundingClientRect();

        const flyer = document.createElement('div');
        flyer.classList.add('flying-score');
        flyer.innerText = val;
        
        flyer.style.top = `${sourceRect.top}px`;
        flyer.style.left = `${sourceRect.left}px`;
        flyer.style.width = `${sourceRect.width}px`;
        flyer.style.height = `${sourceRect.height}px`;
        flyer.style.textAlign = 'right';
        
        document.body.appendChild(flyer);

        flyer.getBoundingClientRect();

        overlay.style.opacity = '0';

        flyer.style.top = `${targetRect.top + (targetRect.height/2 - 20)}px`;
        flyer.style.left = `${targetRect.left}px`;
        flyer.style.width = `${targetRect.width}px`;
        flyer.style.textAlign = 'center';
        flyer.style.fontSize = '2.8rem'; 
        
        setTimeout(() => {
            finalizeScore(val);
            flyer.remove();
            overlay.style.display = 'none';
            overlay.style.opacity = '1';
        }, 500);
    }

    function finalizeScore(val) {
        activeCell.innerText = val;
        activeCell.style.color = "#212529";
        activeCell.style.transform = "scale(1.2)";
        setTimeout(() => activeCell.style.transform = "scale(1)", 200);
        calculateTotals();
    }

    function closeOverlay() {
        document.getElementById('scoringOverlay').style.display = 'none';
        document.getElementById('manualModal').style.display = 'none';
    }

    function calculateTotals() {
        let sums = [0, 0, 0, 0];
        for (let i = 0; i < 4; i++) {
            document.querySelectorAll(`.p${i}-val`).forEach(el => sums[i] += parseInt(el.innerText) || 0);
            document.getElementById(`total-${i}`).innerText = sums[i];
        }
        const max = Math.max(...sums);
        for (let i = 0; i < 4; i++) {
            const box = document.getElementById(`box-${i}`);
            (sums[i] === max && max > 0) ? box.classList.add('is-leading') : box.classList.remove('is-leading');
        }
    }

    function showManual() {
        manualValue = "";
        document.getElementById('manualDisplay').innerText = "0";
        document.getElementById('manualModal').style.display = 'block';
    }

    function closeManual() {
        document.getElementById('manualModal').style.display = 'none';
    }

    function pressNum(v) {
        if (v === 'C') manualValue = "";
        else if (v === 'OK') { applyScore(manualValue || 0, false); document.getElementById('manualModal').style.display = 'none'; return; }
        else if (manualValue.length < 4) manualValue += v;
        document.getElementById('manualDisplay').innerText = manualValue || "0";
    }

    // Init
    addRow();
    addRow();
</script>
</body>
</html>
