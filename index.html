<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flip 7 Pro Scoreboard</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --win-color: #ffd700;
            --bg-color: #ffffff;
            --footer-bg: #f0f4f7;
            --card-num-bg: #3498db;
            --card-bonus-bg: #e67e22;
            --card-mult-bg: #9b59b6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            user-select: none;
        }

        /* --- MAIN TABLE STYLES --- */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 220px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th {
            background-color: #f8f9fa;
            padding: 25px 5px;
            font-size: 2.5rem;
            border-bottom: 3px solid #eee;
        }

        td {
            padding: 15px 5px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }

        .round-num { width: 60px; font-size: 1.2rem; color: #bbb; font-weight: bold; }

        /* The Score Box (Looks like a field, but acts as a button) */
        .score-display {
            width: 85%;
            padding: 20px 0;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            background: #fafafa;
            display: inline-block;
        }

        /* --- OVERLAY STYLES --- */
        #scoringOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
        }

        .overlay-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            padding: 20px;
            gap: 15px;
        }

        /* Top Left: Modifiers */
        .modifiers-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        /* Top Right: Current Tally */
        .tally-area {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 20px;
        }

        .tally-label { font-size: 1.5rem; color: #666; }
        .tally-total { font-size: 6rem; font-weight: 900; line-height: 1; color: var(--primary-color); }

        /* Bottom: Number Cards */
        .numbers-area {
            grid-column: span 2;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        /* Card Buttons */
        .card {
            aspect-ratio: 2/3;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            transition: transform 0.1s;
        }

        .card.modifier { background: var(--card-bonus-bg); font-size: 1.4rem; }
        .card.multiplier { background: var(--card-mult-bg); }
        .card.num { background: var(--card-num-bg); }
        .card.selected { outline: 6px solid #2ecc71; transform: scale(0.95); box-shadow: inset 0 0 20px rgba(0,0,0,0.3); }

        /* Overlay Buttons */
        .action-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: #eee;
        }

        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .btn-bust { background: #e74c3c; }
        .btn-manual { background: #7f8c8d; }
        .btn-cancel { background: #95a5a6; color: black; }
        .btn-ok { background: #2ecc71; }

        /* --- FOOTER --- */
        footer {
            position: fixed; bottom: 0; width: 100%; max-width: 900px;
            background: var(--footer-bg); display: grid;
            grid-template-columns: 60px 1fr 1fr 1fr 1fr;
            padding: 20px 0 40px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            text-align: center; border-top: 1px solid #ddd;
        }
        .total-box { display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.3s; border-radius: 15px; margin: 0 5px; padding: 10px 0; }
        .total-val { font-size: 3.5rem; font-weight: 900; line-height: 1; }
        .total-label { font-size: 1rem; font-weight: bold; color: #666; }
        .is-leading { background-color: var(--win-color); transform: translateY(-15px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .crown { font-size: 1.5rem; visibility: hidden; }
        .is-leading .crown { visibility: visible; }
        
        /* Manual Numpad Modal */
        #manualModal {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #333; padding: 30px; border-radius: 20px; z-index: 2000;
        }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .num-btn { width: 80px; height: 80px; font-size: 2rem; border-radius: 50%; border: none; background: #555; color: white; }
    </style>
</head>
<body>

<div class="container">
    <table id="scoreTable">
        <thead>
            <tr>
                <th class="round-num"></th>
                <th>çˆ¸</th><th>åª½</th><th>èª </th><th>å¨œ</th>
            </tr>
        </thead>
        <tbody id="scoreBody"></tbody>
    </table>
    <div style="text-align:center; padding: 40px;">
        <button onclick="addRow()" style="background:var(--primary-color); color:white; border:none; padding:20px 40px; border-radius:40px; font-size:1.5rem; font-weight:bold;">+ NEXT ROUND</button>
    </div>
</div>

<footer>
    <div style="display:flex; align-items:center; justify-content:center; font-size:2rem; color:#999;">Î£</div>
    <div class="total-box" id="box-0"><span class="crown">ðŸ‘‘</span><span class="total-label">çˆ¸</span><span class="total-val" id="total-0">0</span></div>
    <div class="total-box" id="box-1"><span class="crown">ðŸ‘‘</span><span class="total-label">åª½</span><span class="total-val" id="total-1">0</span></div>
    <div class="total-box" id="box-2"><span class="crown">ðŸ‘‘</span><span class="total-label">èª </span><span class="total-val" id="total-2">0</span></div>
    <div class="total-box" id="box-3"><span class="crown">ðŸ‘‘</span><span class="total-label">å¨œ</span><span class="total-val" id="total-3">0</span></div>
</footer>

<div id="scoringOverlay">
    <div class="overlay-content">
        <div class="modifiers-area">
            <div class="card modifier" onclick="toggleCard(this, 2)">+2</div>
            <div class="card modifier" onclick="toggleCard(this, 4)">+4</div>
            <div class="card modifier" onclick="toggleCard(this, 6)">+6</div>
            <div class="card modifier" onclick="toggleCard(this, 8)">+8</div>
            <div class="card modifier" onclick="toggleCard(this, 10)">+10</div>
            <div class="card multiplier" onclick="toggleCard(this, 'x2')">x2</div>
        </div>
        <div class="tally-area">
            <div class="tally-label" id="flipBonusLabel">Bonus: 0</div>
            <div class="tally-total" id="currentTally">0</div>
        </div>
        <div class="numbers-area">
            <div class="card num" onclick="toggleCard(this, 0)">0</div>
            <div class="card num" onclick="toggleCard(this, 1)">1</div>
            <div class="card num" onclick="toggleCard(this, 2)">2</div>
            <div class="card num" onclick="toggleCard(this, 3)">3</div>
            <div class="card num" onclick="toggleCard(this, 4)">4</div>
            <div class="card num" onclick="toggleCard(this, 5)">5</div>
            <div class="card num" onclick="toggleCard(this, 6)">6</div>
            <div class="card num" onclick="toggleCard(this, 7)">7</div>
            <div class="card num" onclick="toggleCard(this, 8)">8</div>
            <div class="card num" onclick="toggleCard(this, 9)">9</div>
            <div class="card num" onclick="toggleCard(this, 10)">10</div>
            <div class="card num" onclick="toggleCard(this, 11)">11</div>
            <div class="card num" onclick="toggleCard(this, 12)">12</div>
        </div>
    </div>
    <div class="action-bar">
        <button class="action-btn btn-bust" onclick="applyScore(0)">BUST</button>
        <button class="action-btn btn-manual" onclick="showManual()">MANUAL</button>
        <button class="action-btn btn-cancel" onclick="closeOverlay()">CANCEL</button>
        <button class="action-btn btn-ok" onclick="applyCurrentTally()">OK</button>
    </div>
</div>

<div id="manualModal">
    <div id="manualDisplay" style="color:white; font-size:3rem; text-align:center; margin-bottom:20px;">0</div>
    <div class="numpad">
        <button class="num-btn" onclick="pressNum(1)">1</button>
        <button class="num-btn" onclick="pressNum(2)">2</button>
        <button class="num-btn" onclick="pressNum(3)">3</button>
        <button class="num-btn" onclick="pressNum(4)">4</button>
        <button class="num-btn" onclick="pressNum(5)">5</button>
        <button class="num-btn" onclick="pressNum(6)">6</button>
        <button class="num-btn" onclick="pressNum(7)">7</button>
        <button class="num-btn" onclick="pressNum(8)">8</button>
        <button class="num-btn" onclick="pressNum(9)">9</button>
        <button class="num-btn" onclick="pressNum('C')" style="background:#c0392b">C</button>
        <button class="num-btn" onclick="pressNum(0)">0</button>
        <button class="num-btn" onclick="pressNum('OK')" style="background:#2ecc71">OK</button>
    </div>
</div>

<script>
    let activeCell = null;
    let selectedCards = { nums: new Set(), mods: new Set(), x2: false };
    let manualValue = "";

    function addRow() {
        const tbody = document.getElementById('scoreBody');
        const roundNum = tbody.children.length + 1;
        const row = document.createElement('tr');
        row.innerHTML = `<td class="round-num">${roundNum}</td>` + 
            [0,1,2,3].map(i => `<td><div class="score-display p${i}-val" onclick="openScoring(this)">0</div></td>`).join('');
        tbody.appendChild(row);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function openScoring(el) {
        activeCell = el;
        selectedCards = { nums: new Set(), mods: new Set(), x2: false };
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        updateTally();
        document.getElementById('scoringOverlay').style.display = 'flex';
    }

    function toggleCard(el, val) {
        el.classList.toggle('selected');
        const isSelected = el.classList.contains('selected');

        if (val === 'x2') {
            selectedCards.x2 = isSelected;
        } else if (el.classList.contains('num')) {
            isSelected ? selectedCards.nums.add(val) : selectedCards.nums.delete(val);
        } else {
            isSelected ? selectedCards.mods.add(val) : selectedCards.mods.delete(val);
        }
        updateTally();
    }

    function updateTally() {
        let score = 0;
        // 1. Sum Number Cards
        selectedCards.nums.forEach(n => score += n);
        // 2. Multiplier (Applied to numbers only)
        if (selectedCards.x2) score *= 2;
        // 3. Modifiers
        selectedCards.mods.forEach(m => score += m);
        // 4. Flip 7 Bonus (+15 if exactly 7 number cards)
        let bonus = (selectedCards.nums.size === 7) ? 15 : 0;
        score += bonus;

        document.getElementById('currentTally').innerText = score;
        document.getElementById('flipBonusLabel').innerText = `Bonus: ${bonus > 0 ? '+15' : '0'}`;
    }

    function applyCurrentTally() {
        applyScore(document.getElementById('currentTally').innerText);
    }

    function applyScore(val) {
        if (activeCell) {
            activeCell.innerText = val;
            activeCell.style.color = (val == 0) ? "#e74c3c" : "black";
            calculateTotals();
        }
        closeOverlay();
    }

    function closeOverlay() {
        document.getElementById('scoringOverlay').style.display = 'none';
        document.getElementById('manualModal').style.display = 'none';
    }

    function calculateTotals() {
        let sums = [0, 0, 0, 0];
        for (let i = 0; i < 4; i++) {
            document.querySelectorAll(`.p${i}-val`).forEach(el => sums[i] += parseInt(el.innerText) || 0);
            document.getElementById(`total-${i}`).innerText = sums[i];
        }
        const max = Math.max(...sums);
        for (let i = 0; i < 4; i++) {
            const box = document.getElementById(`box-${i}`);
            (sums[i] === max && max > 0) ? box.classList.add('is-leading') : box.classList.remove('is-leading');
        }
    }

    // Manual Modal Logic
    function showManual() {
        manualValue = "";
        document.getElementById('manualDisplay').innerText = "0";
        document.getElementById('manualModal').style.display = 'block';
    }

    function pressNum(v) {
        if (v === 'C') manualValue = "";
        else if (v === 'OK') { applyScore(manualValue || 0); return; }
        else manualValue += v;
        document.getElementById('manualDisplay').innerText = manualValue || "0";
    }

    // Init
    addRow();
</script>
</body>
</html>
